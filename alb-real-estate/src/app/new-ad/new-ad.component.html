<div class="container">
    <h2 class="mb-4 text-center">Új hirdetés elküldése</h2>
    <div class="row">
      <div class="offset-lg-3 offset-md-2 col-lg-6 col-md-8 col-12">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="category" class="form-label">Ingatlan kategóriája</label>
            <select class="form-select" [(ngModel)]="newAd.category" name="category" required>
              <option value="">Kérem válasszon</option>
              <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Hirdetés dátuma</label>
            <input type="date" class="form-control" [(ngModel)]="newAd.date" name="date" readonly>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Ingatlan leírása</label>
            <textarea class="form-control" [(ngModel)]="newAd.description" name="description" rows="3" required></textarea>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" [(ngModel)]="newAd.creditFree" name="creditFree">
            <label class="form-check-label" for="creditFree">Tehermentes ingatlan</label>
          </div>
          <div class="mb-3">
            <label for="pictureUrl" class="form-label">Fénykép az ingatlanról</label>
            <input type="url" class="form-control" [(ngModel)]="newAd.pictureUrl" name="pictureUrl" required>
          </div>
          <div class="mb-3 text-center">
            <button class="btn btn-primary px-5" type="submit">Küldés</button>
          </div>
        </form>
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
          <strong>{{errorMessage}}</strong>
          <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
        </div>
      </div>
    </div>
  </div>
